<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Special Moments</h1>
        <p class="subtitle">A collection of cherished memories with you</p>
    </header>

    <main class="photo-gallery">
        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All</button>
            <button class="tab-btn" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="beach">Beach</button>
            <button class="tab-btn" data-tab="city">City</button>
        </div>

        <div class="gallery-container active" data-category="all">
            <!-- Photo 1 -->
            <div class="photo-card" data-category="beach">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9a1aa89b-e7c0-489a-8b5f-b7de30e3ef55.png" alt="Couple smiling at camera during sunset at the beach, golden hour lighting, wearing matching outfits">
                <div class="photo-overlay">
                    <div class="photo-title">Beach Sunset</div>
                    <div class="photo-date">June 15, 2023</div>
                </div>
            </div>

            <!-- Photo 2 -->
            <div class="photo-card">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/87afc6e4-00fd-4405-8965-6ac3f180c669.png" alt="Couple laughing while sharing ice cream in a city park, summer afternoon, casual outfits">
                <div class="photo-overlay">
                    <div class="photo-title">Ice Cream Date</div>
                    <div class="photo-date">July 3, 2023</div>
                 </div>
            </div>
             
            <!-- Photo 3 -->
            <div class="photo-card">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/91edeb6d-3f85-4f31-9777-be3002cebd4d.png" alt="Black and white portrait of man looking thoughtfully into the distance with soft lighting">
                <div class="photo-overlay">
                    <div class="photo-title">Thoughtful Moment</div>
                    <div class="photo-date">August 22, 2023</div>
                </div>
            </div>

            <!-- Photo 4 -->
            <div class="photo-card">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9dd14957-3f13-4195-aa93-1aa29c46d273.png" alt="Couple dressed up for a formal event, standing together by a fountain">
                <div class="photo-overlay">
                    <div class="photo-title">Special Occasion</div>
                    <div class="photo-date">September 10, 2023</div>
                </div>
            </div>

            <!-- Photo 5 -->
            <div class="photo-card">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/df3fe964-1377-4807-bf4f-17624cf36bc6.png" alt="Man cooking in kitchen, wearing apron, looking at camera with a smile">
                <div class="photo-overlay">
                    <div class="photo-title">Cooking Together</div>
                    <div class="photo-date">October 5, 2023</div>
                </div>
            </div>

            <!-- Photo 6 -->
            <div class="photo-card">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/423f084b-1ebc-4a2a-b027-fc7fbf028e64.png" alt="Candlelit dinner at home, couple toasting with wine glasses, romantic atmosphere">
                <div class="photo-overlay">
                    <div class="photo-title">Romantic Dinner</div>
                    <div class="photo-date">November 14, 2023</div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>

    <footer>
        <p>Made with Love | Â© 2025 Our Story</p>
    </footer>
    
</body>
</html>
